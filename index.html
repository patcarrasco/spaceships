<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.2.1/dist/phaser.js"></script>
    <script src="src/bundle.js"></script>
    <script src="js/sceneMain.js"></script>
    <script src="js/game.js"></script>
    <!-- <script src="src/index.js"></script> -->

</head>
<body>
	<div id="phase" class="ui one column grid center aligned">
		<div id="mod" class="ui inverted segment tiny modal transition visible center aligned" style="position: fixed; top: 20%;">
		    <h1 class="">
		      Welcome to SpaceShips.io
		    </h1>
		    <div class="ui content">
		      <div class="ui form">
		        <div class="ui header">Create a new ship or join the game with your email</div>
		        <div class="field">
		        	<input class="ui input focus" id="input-name" type="text"  placeholder="Name">
		        </div>
		        <div class="field">
			    	<input class="ui input focus" id="input-email"type="text"  placeholder="Email">
		        </div>
		      </div>
		    </div>
		    <div class="actions">
		      <div id="submit" class="ui positive right labeled icon button">
		        Play now!
		        <i class="checkmark icon"></i>
		      </div>
		    </div>
		</div>
	</div>
</body>
</html>
